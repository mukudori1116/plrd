{% extends "extends.html" %} {% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cell</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for analyzer in alist %}
        <tr>
            <th scope="row">{{analyzer[0]}}</th>
            <td>
                <a href="/analyzer/{{date}}/{{analyzer[0]}}">{{analyzer[1]}}</a>
            </td>
            <td>
                <a href="/analyzer/{{date}}/{{analyzer[0]}}">{{analyzer[2]}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
